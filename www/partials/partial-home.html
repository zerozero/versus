<ion-view>
    <ion-content padding="true">
        <ion-list>
            <ion-item ng-repeat="item in items" item="item" ng-click="showDetail(item.key)">
                {{item.data.name}}: {{item.data.player1}} vs {{item.data.player2}}
            </ion-item>
        </ion-list>
    </ion-content>


    <a class="new-button button" ui-sref="new">New</a>

</ion-view>
